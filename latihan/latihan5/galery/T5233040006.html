<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Angry Bird</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/biru1.jpg" alt="Blue Bird" />
            <span>Blue Bird</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/biru2.jpg" alt="Blue Bird" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/hitam1.jpg" alt="Black Bird" />
            <span>Black Bird</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/hitam2.jpg" alt="Black Bird" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/hijau1.jpg" alt="Green pig" />
            <span>Green pig</span>
          </a>

          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/hijau2.jpg" alt="Green Pig" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/kuning1.jpg" alt="Yellow Bird" />
            <span>Yellow Bird</span>
          </a>

          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/kuning2.jpg" alt="Yellow Bird" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
